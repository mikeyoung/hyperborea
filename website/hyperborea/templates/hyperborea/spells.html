{% extends 'hyperborea/layout.html' %}

{% block title %}Spells{% endblock %}

{% load static %}

{% block body %}
<div class="container">
    <h1 class="text-center page-header">Spells of Hyperborea</h1>
    <form action="get-spells" method="post" id="spell-form">
        {% csrf_token %}
        <div class="row">
            <div class="col-12 col-sm-4 text-center">
                <label for="spellbook-filter">Scope:</label><br>
                <select name="spellbook-filter" id="spellbook-filter">
                    <option value="all">All Spells</option>
                    <option value="spellbook">My Spellbook</option>
                </select>
            </div>
            <div class="col-12 col-sm-4 text-center">
                <label for="class">Class:</label><br>
                <select name="class" id="class">
                    <option value="all">All Classes</option>
                    <option value="magician">Magician</option>
                    <option value="cryomancer">Cryomancer</option>
                    <option value="illusionist">Illusionist</option>
                    <option value="necromancer">Necromancer</option>
                    <option value="pyromancer">Pyromancer</option>
                    <option value="witch">Witch</option>
                    <option value="cleric">Cleric</option>
                    <option value="druid">Druid</option>
                </select>
            </div> 
            <div class="col-12 col-sm-4 text-center">
                <label for="level">Level:</label><br>
                <select name="level" id="level">
                    <option value="all">All Levels</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>   
        </div>
    </form>
</div>
<script src="{% static 'hyperborea/script/main.js' %}" defer></script>
